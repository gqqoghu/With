<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opay Gift - Withdraw Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('https://i.postimg.cc/6QKYM7fx/download-1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw Funds</h1>
        <form id="withdrawForm" onsubmit="handleSubmit(event)">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" required>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="amount">Withdrawal Amount (â‚¦):</label>
            <input type="number" id="amount" name="amount" min="5000" max="500000" step="500" required>

            <label for="bank">Select Bank:</label>
            <select id="bank" name="bank" required>
                <option value="Opay">Opay</option>
                <option value="Palmpay">Palmpay</option>
                <option value="Kuda">Kuda</option>
                <option value="Zenith Bank">Zenith Bank</option>
                <option value="First Bank">First Bank</option>
                <option value="UBA">UBA</option>
                <option value="Stanbic">Stanbic</option>
                <option value="Monie Point">Monie Point</option>
            </select>
            <input type="submit" value="Withdraw">
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const accountName = document.getElementById('accountName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const amount = document.getElementById('amount').value;
            const bank = document.getElementById('bank').value;

            // Store form values in local storage to pass to the next page
            localStorage.setItem('accountName', accountName);
            localStorage.setItem('accountNumber', accountNumber);
            localStorage.setItem('amount', amount);
            localStorage.setItem('bank', bank);

            // Redirect to the transaction successful page
            window.location.href = 'file:///storage/emulated/0/Pictures/index.html';
        }
    </script>
</body>
</html>
