<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opay Gift - Withdraw Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: none;
        }
        .slides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .dot-container {
            text-align: center;
            padding: 10px;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #333;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0077cc;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw Funds</h1>
        <div class="slideshow-container">
            <div class="slides active">
                <img src="https://i.postimg.cc/6QKYM7fx/download-1.png" alt="Image 1">
            </div>
            <div class="slides">
                <img src="https://i.postimg.cc/nc3kDjvR/download.jpg" alt="Image 2">
            </div>
            <div class="slides">
                <img src="https://i.postimg.cc/3wvCVtzV/download-5.jpg" alt="Image 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <form id="withdrawForm" onsubmit="handleSubmit(event)">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" required>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="amount">Withdrawal Amount (â‚¦):</label>
            <input type="number" id="amount" name="amount" min="5000" max="500000" step="500" required>

            <label for="bank">Select Bank:</label>
            <select id="bank" name="bank" required>
                <option value="Opay">Opay</option>
                <option value="PalmPay">PalmPay</option>
                <option value="Kuda">Kuda</option>
                <option value="Zenith Bank">Zenith Bank</option>
                <option value="First Bank">First Bank</option>
                <option value="UBA">UBA</option>
                <option value="Stanbic">Stanbic</option>
                <option value="Moniepoint">Moniepoint</option>
            </select>
            <input type="submit" value="Withdraw">
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const accountName = document.getElementById('accountName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const amount = document.getElementById('amount').value;
            const bank = document.getElementById('bank').value;

            // Store form values in local storage to pass to the next page
            localStorage.setItem('accountName', accountName);
            localStorage.setItem('accountNumber', accountNumber);
            localStorage.setItem('amount', amount);
            localStorage.setItem('bank', bank);

            // Redirect to the transaction successful page
            window.location.href =' https://gqqoghu.github.io/Withdrawal/ ';
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].classList.add("active");
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex > document.getElementsByClassName("slides").length) {
                slideIndex = 1;
            }
            if (slideIndex < 1) {
                slideIndex = document.getElementsByClassName("slides").length;
            }
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlides();
        }
    </script>
</body>
</html>
